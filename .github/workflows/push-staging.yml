name: Deploy to Production on staging push

on:
  push:
    branches: [ staging ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run unit tests
        run: pytest tests/unit

      - name: Run integration tests
        run: pytest tests/integration

  push-to-production:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code with full history
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.PA_GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Configure Git user
        run: |
          git config user.name "arthur-gtgn"
          git config user.email "arthur.gatignol@gmail.com"

      - name: Merge staging into main and push
        run: |

          git fetch --prune origin

          if git ls-remote --exit-code --heads origin main ; then           # remote branch exists
            git checkout -B main origin/main        # â‰¡ git checkout main && git reset --hard origin/main
          else
            git checkout -b main                     # first time, nothing remote yet
          fi

          git merge --no-ff staging -m "chore: merge staging into main"

          git push origin main
